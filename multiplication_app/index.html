<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Multiplication</title>
</head>
<body>
    <form 
        class="form" 
        id="form"
    >
        <h4 
            class="score" 
            id="score"
        >
            score: 0
        </h4>

        <h1 
            id="question"
            class="question"
        >
            What is 1 times 4?
        </h1>
        <div class="underline">

        </div>

        <div class="send">
            <input
                autofocus 
                autocomplete="off"
                type="number" 
                id="input" 
                class="input" 
                placeholder="Enter your answer"
            />

            <button 
                class="btn" 
                type="button"
         
            >
                Submit
            </button>
        </div>

    </form>
</body>
</html>
